<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="section-one">
                <h1 class="section-one__title">Reester</h1>
                <p class="section-one__subtitle">Home|Receipe|Contact</p>
            </div>
            <div class="section-two">
                <div class="card1">
                    <img src="images/a30c78111669099.Y3JvcCwxNjk1LDEzMjUsMCwzODU (1).jpg" alt="Chips" width="201px" class="card1-image">
                    <h1 class="card1-title">Indian Butter Chicken Curry</h1>
                    <p class="card1-subtitle">Something which is very delicious</p>
                    <button class="card1-button">Order Now</button>
                </div>
                <div class="card2">
                    <img src="images/free-photo-of-delicious-burger-on-corner-of-table.jpg" alt="burger" width="201px" class="card2-image">
                    <h1 class="card2-title">Hamburger</h1>
                    <p class="card2-subtitle">Something which is very delicious</p>
                    <button class="card2-button">Order Now</button>
                </div>
                <div class="card3">
                    <img src="images/pouring-honey-on-pancakes.webp" alt="cake" width="201px" class="card3-image">
                    <h1 class="card3-title">American Blueberry Pancakes</h1>
                    <p class="card3-subtitle">Something which is very delicious</p>
                    <button class="card3-button">Order Now</button>
                </div>
                <div class="card4">
                    <img src="images/strawberry-milk-splash.webp" alt="drink" width="201px" class="card4-image">
                    <h1 class="card4-title">Strawberry Milk Splash</h1>
                    <p class="card4-subtitle">Something which is very delicious</p>
                    <button class="card4-button">Order Now</button>
                </div>
            </div>
            <div class="section-three">
                <h1 class="section-three__title">Contact Us</h1>
                <from class="section-three__from">
                    <table class="section-three__table">
                        <tr>
                            
                            <td><label>Name:</label></td>
                            <td><input type="text" placeholder="Name" id="name" name="name"></td>
                        </tr>
                        <tr>
                            
                            <td><label>Age:</label></td>
                            <td><input type="number" placeholder="Age" id="age" name="age"></td>
                        </tr>
                        <tr>
                            
                            <td><label>Email:</label></td>
                            <td><input type="email" placeholder="email" id="email" name="email"></td>
                        </tr>
                    </table>
                    
                    
                </from>
                <button class="section-three__button">Send</button>
                
            </div>
        </div>

    </main>
    <footer> 

    </footer>

</html>
